<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <script src="src/lib/jquery.min.js"></script>
    <script src="src/lib/jszip.min.js"></script>
    <script src="src/lib/FileSaver.js"></script>
    <script src="src/lib/jszip-utils.min.js"></script>
    <script src="src/licznik-common.js"></script>
    <script src="src/licznik-singleBlog.js"></script>
    <script src="src/licznik-backup.js"></script>
 
    <title>Backup bloga DP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
        }
        input, button {
            font-size: 1rem;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-left: 5px solid #0074d9;
        }
        logo img {
            width: 700px;
        }
    </style>
</head>
<body>
    <logo><img src="img/logo.png"></logo>
    <h1>Backup bloga DP</h1>
    <label for="nick">Podaj <b>nick</b> blogera:</label>
    <input type="text" id="nick" placeholder="np. wojtekadams">
    <button onclick="runBackup()">Rozpocznij backup</button>

    <div id="status">
    <div class="licznik-singleBlogInfo">
        <div class="licznik-singleStartCountingDiv">
        Czekam na dane...
        </div>
    </div>
    </div>
    <p style="font-size: small;">
  Strona wykorzystuje fragmenty kodu z projektu
  <a href="https://github.com/djfoxer/licznik-blogowy" target="_blank" rel="noopener">Licznik Blogowy</a> autorstwa djfoxer + poprawki ;)
</p>
    <p style="font-size: small;">
  Problem? Kontakt do mnie znajdziesz na 
  <a href="https://wojtekadams.pl" target="_blank" rel="noopener">wojtekadams.pl</p>
    <script>
        blogerName = "";
        mainColor = "#0074d9"; // fallback
        function SetInfo(txt) {
            document.getElementById("status").innerText = txt;
        }

    function runBackup() {
        blogerName = document.getElementById("nick").value.trim();
        if (!blogerName) {
            SetInfo("Podaj poprawny nick!");
            return;
        }
        StartBackup(); 
    }
</script>
</body>
</html>
